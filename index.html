<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="page">
        <div id="container">
            <div id="display">0</div>
            <div id ="buttonGrid">
                <button class="btn" id="clearBtn">AC</button>
                <button class="btn" id="backSpaceBtn">DEL</button>

                    <button class="btn" id="num">1</button>
                    <button class="btn" id="num">2</button>
                    <button class="btn" id="num">3</button>
                    <button class="btn" id="op">-</button>

                    <button class="btn" id="num">4</button>
                    <button class="btn" id="num">5</button>
                    <button class="btn" id="num">6</button>
                    <button class="btn" id="op">*</button>

                    <button class="btn" id="num">7</button>
                    <button class="btn" id="num">8</button>
                    <button class="btn" id="num">9</button>
                    <button class="btn" id="op">/</button>

                    <button class="btn" id="num">0</button>
                    <button class="btn" id="pointBtn">.</button>
                    <button class="btn" id="op">+</button>
                <button class="btn" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <footer>© grantgilman4 ©</footer>
</body>
</html>
